<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MPCHASE — The AI Real Estate Marketplace</title>
  <meta name="description" content="MPCHASE LLC — AI-powered real estate marketplace. Launching soon." />
  <meta name="robots" content="index,follow" />
  <style>
    :root { --fg: #f5f7fb; --muted: #9aa3b2; --accent: #7aa2ff; }
    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body {
      margin: 0; background: #0b0b0b; color: var(--fg);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center; padding: 24px;
    }
    .wrap { text-align: center; max-width: 720px; padding: 40px 24px; }
    .logo { width: 96px; height: 96px; margin: 0 auto 20px; display: block; }
    h1 { margin: 8px 0 6px; font-size: clamp(26px, 4.5vw, 40px); letter-spacing: .2px; }
    p.slogan { margin: 8px 0 32px; font-size: clamp(16px, 2.4vw, 20px); color: var(--muted); }
    footer { margin-top: 36px; font-size: 13px; color: var(--muted); }
    .divider { width: 72px; height: 1px; background: #2a2a2a; margin: 20px auto 0; }
    .name { font-weight: 600; letter-spacing: .3px; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <img class="logo" src="logo.svg" alt="MPCHASE logo" />
    <h1 class="name">MPCHASE</h1>
    <p class="slogan">The AI Real Estate Marketplace</p>

    <footer>
      © 2025 MPCHASE LLC · All rights reserved ·
      <a href="mailto:support@mpchase.com" style="color:var(--accent); text-decoration:none;">support@mpchase.com</a>
      <div class="divider"></div>
    </footer>
  </main>
</body>
</html>
